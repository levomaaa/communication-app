{% extends "layout.html" %}
{% block content %}

{% for message in messages %}

<input type="hidden" name="forum_id" value="{{ message[0] }}">

<p>Are you sure you want to delete the <b>{{ message[1] }}</b> forum?</p>
<form action="/deleteforum/{{ message[0] }}" method="post">
{% endfor %}
<p>
<input type="submit" value="Yes">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
<p>
<a href="/">Return to main page</a>

{% endblock %}
