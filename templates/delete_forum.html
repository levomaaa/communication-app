{% extends "layout.html" %}
{% block content %}

{% for forum in forums %}

<input type="hidden" name="forum_id" value="{{ forum[0] }}">
{% if session.user_id == forum[2] or session.user_role == 1 %}
<div class="pageheader">
<h2>Delete forum</h2>
</div>
<p>Are you sure you want to delete the <b>{{ forum[1] }}</b> forum?</p>
<form action="/deleteforum/{{ forum[0] }}" method="post">
<p>
<input type="submit" value="Yes">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
{% endif %}
{% endfor %}
</form>
<p>

<a class="hyperlink" href="/">Return to main page</a>

{% endblock %}
